// Don't run against the included builds (if the main build has any).
def isTopLevelBuild = gradle.getParent() == null
if (isTopLevelBuild) {
    settingsEvaluated { settings ->
        settings.buildCache {
            local {
                enabled = false
            }
            remote(HttpBuildCache) {
                enabled = true
                push = false
            }
        }
    }
}

